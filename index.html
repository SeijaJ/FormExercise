<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="form">


    <h1>Register to Ã–RFU-20 Party Night</h1>
    <hr>


    <form method="POST" action="https://http-echo-server.azurewebsites.net/api/HttpEchoDemo">

      <div class="flex-container">
        <div class="flex-child"><label>First name:<br><input type="text" name="firstname"></label></div>
        <div class="flex-child"><label>Last name:<br><input type="text" name="lastName"></label></div>
      </div>
      <div class="flex-container">
        <div class="flex-child"><label>Phone nr:<br><input type="tel" name="phoneNumber"></label></div>
        <div class="flex-child"><label>E-mail:<br><input type="email" name="email"></label></div>
      </div>
      <div class="flex-container">
        <div class="flex-child">
            <label class="inline">
              <input type="radio" name="vip" value="0">Book Standard</label>
            <label class="inline">
              <input type="radio" name="vip" value="1">Book VIP!</label>
              <br><br>
        </div>
      </div>
      <div class="flex-container">
        <div class="flex-child">
          <fieldset>
            <legend>Food Allergies</legend>
            <label class="inline"><input type="checkbox" name="allergy" value="lactos"> Lactos</label>
            <label class="inline"><input type="checkbox" name="allergy" value="gluten">Gluten</label>
            <label class="inline"><input type="checkbox" name="allergy" value="egg"> Egg</label>
          </fieldset>
        </div>
      </div>
      <div class="flex-container">
        <div class="flex-child">
          <label>
            <span class="text-label">Other info:<br></span>
            <textarea name="info" cols="60" rows="4"></textarea>
          </label>
        </div>
      </div>
      <div class="flex-container">
        <div class="flex-child">
          <label>Choose Lottery Nr:<br><input type="number" min="1" max="100" name="lottery"></label>
        </div>
        <div class="flex-child">
          <input type="submit" value="Send registration!">
        </div>
      </div>

    </form>
  </div>
</body>

</html>
